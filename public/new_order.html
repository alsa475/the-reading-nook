<!DOCTYPE html>
<html lang="en">

<head>
    <link href="styles.css" rel="stylesheet">
    <title>New Order</title>
</head>

<body>
    <h1>Add a new order</h1>
    <h2>Order</h2>
    <form>
        <fieldset>
            <label for="customer_id">Customer ID:</label>
            <input type="number" placeholder="Customer ID" />

            <label for="order_date">Order Date:</label>
            <input type="date" placeholder="Order date" />

            <label for="employee_id">Employee ID:</label>
            <input type="number" placeholder="Employee ID" />

            <p>Will this order be shipped to the customer?</p>
            <input type="radio" id="toBeShipped" name="shipped" value="True">
            <label class="radio" for="toBeShipped">Yes</label>

            <input type="radio" id="notToBeShipped" name="shipped" value="False">
            <label class="radio" for="notToBeShipped">No</label>

            <p>Is this order complete?</p>
            <input type="radio" id="orderComplete" name="complete" value="True">
            <label class="radio" for="orderComplete">Yes</label>

            <input type="radio" id="orderNotComplete" name="complete" value="False">
            <label class="radio" for="orderNotComplete">No</label>
            <br>

            <br>
            <h3>Order Items</h3>
            <label for="book_id">Book ID:</label>
            <input type="number" placeholder="Book ID" />

            <label for="quantity">Quantity:</label>
            <input type="number" placeholder="Quantity" />

            <select name="dropdown">
                <option value="Not Complete" selected>Not Complete</option>
                <option value="Complete">Complete</option>
            </select>
            <br>
            <label for="book_id">Book ID:</label>
            <input type="number" placeholder="Book ID" />

            <label for="quantity">Quantity:</label>
            <input type="number" placeholder="Quantity" />

            <select name="dropdown">
                <option value="Not Complete" selected>Not Complete</option>
                <option value="Complete">Complete</option>
            </select>
            <br>
            <label for="book_id">Book ID:</label>
            <input type="number" placeholder="Book ID" />

            <label for="quantity">Quantity:</label>
            <input type="number" placeholder="Quantity" />
            
            <select name="dropdown">
                <option value="Not Complete" selected>Not Complete</option>
                <option value="Complete">Complete</option>
            </select>

            <br>
            <br>
            <button>Add order</button>
        </fieldset>
    </form>

    <br>
    <a href="/orders.html">Return to list of orders</a>

    <br>
    <a href="/index.html">Return to the Home Page</a>
</body>

</html>
